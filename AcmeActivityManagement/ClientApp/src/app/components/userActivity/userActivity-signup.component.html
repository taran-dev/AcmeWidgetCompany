<form [formGroup]="userActivityForm" (ngSubmit)="submitForm(userActivityForm.value)">

  <div class="container w-50">

    <div class="form-group">
      <div class="text-center">
        <h2>Activity Sign Up</h2>
      </div>
    </div>

    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="fa fa-user"></i>
          </span>
        </div>
        <input name="firstName" type="text" class="form-control" placeholder="First Name" formControlName="firstName" required>
      </div>
    </div> <!-- First Name -->

    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="fa fa-user"></i>
          </span>
        </div>
        <input name="lastName" type="text" class="form-control" placeholder="Last Name" formControlName="lastName" required>
      </div>
    </div> <!-- Last Name -->

    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="fa fa-paper-plane"></i>
          </span>
        </div>
        <input name="email" type="email" class="form-control" placeholder="Email" formControlName="email" required>
      </div>
    </div> <!-- Email -->

    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="fa fa-child"></i>
          </span>
        </div>
        <input name="activitySelect" type="text" class="form-control" placeholder="Activity" formControlName="activitySelect" value="{{activityName}}" disabled required>
      </div>
    </div>
    <!--<div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">Activity</span>
        </div>
        <select class="browser-default custom-select" name="activitySelect" formControlName="activitySelect" required>
          <option *ngFor="let activity of activities" [value]="activity.id">{{activity.name}}</option>
        </select>
      </div>
    </div>-->
    <!-- Activity -->

    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="fa fa-comment"></i>
          </span>
        </div>
        <textarea name="comment" type="text" class="form-control" placeholder="Comments" formControlName="comment" required></textarea>
      </div>
    </div> <!-- Comments -->

    <button type="submit" class="btn btn-primary btn-block" [disabled]="!userActivityForm.valid">Submit</button>

  </div>

</form>
